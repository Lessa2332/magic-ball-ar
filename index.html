<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ú–∞–≥—ñ—á–Ω–∞ –∫—É–ª—è</title>
  <!-- –ù–∞–¥—ñ–π–Ω—ñ CDN -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-ar@1.0.0/dist/aframe-ar.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; background: #000; }
    #arScene { width: 100%; height: 100vh; }
    .hidden { display: none; }

    /* –°—Ç–∞—Ä—Ç–æ–≤–∏–π –µ–∫—Ä–∞–Ω */
    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      z-index: 1000;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      animation: bounce 2s infinite;
    }
    .overlay h2 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #0a3d91;
      text-shadow: 1px 1px 3px #ffd700;
    }
    .overlay input {
      font-size: 22px;
      padding: 12px;
      width: 80%;
      max-width: 280px;
      border-radius: 10px;
      border: 2px solid #ff69b4;
      margin-bottom: 15px;
    }
    .btn {
      margin-top: 10px;
      padding: 15px 30px;
      background: linear-gradient(45deg, #ff69b4, #ffd700);
      color: white;
      font-size: 22px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      transition: transform 0.2s;
    }
    .btn:hover { transform: scale(1.1); }

    /* –ü—ñ–¥–ø–∏—Å */
    .footer {
      position: absolute;
      bottom: 20px;
      right: 20px;
      color: white;
      font-size: 14px;
      z-index: 1000;
      text-shadow: 1px 1px 3px black;
    }

    /* –ê–Ω—ñ–º–∞—Ü—ñ—ó */
    @keyframes bounce {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -52%) scale(1.05); }
    }
  </style>
</head>
<body>
  <div id="arScene" class="hidden">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-marker type="image" url="marker.png" preset="targetSize">
        <a-entity id="magicBall3D" 
                  geometry="primitive: sphere; radius: 1"
                  material="color: blue; transparent: true; opacity: 0.3"
                  scale="0.5 0.5 0.5"
                  position="0 0 0">
          <a-text id="wishText"
                  value=""
                  color="yellow"
                  align="center"
                  width="2"
                  position="0 0 0.5"
                  visible="false">
          </a-text>
        </a-entity>
      </a-marker>
    </a-scene>
  </div>

  <div id="startScreen" class="overlay">
    <h2>–í–≤–µ–¥–∏ —Å–≤–æ—î —ñ–º'—è:</h2>
    <input type="text" id="nameInput" placeholder="–ù–∞–ø—Ä–∏–∫–ª–∞–¥: –û–ª–µ–Ω–∞" />
    <button class="btn">‚ú® –ú–∞–≥—ñ—è!</button>
  </div>

  <div class="footer">@SmartLessa</div>
  <div id="retryBtn" class="btn hidden" style="position: absolute; bottom: 120px; left: 50%; transform: translateX(-50%);">
    üîÑ –°–ø—Ä–æ–±—É–≤–∞—Ç–∏ —â–µ —Ä–∞–∑
  </div>

  <script>
    // –î–æ–∑–≤–æ–ª–∏—Ç–∏ speechSynthesis –ø—Ä–∏ –ø–µ—Ä—à–æ–º—É –∫–ª—ñ–∫—É
    document.body.addEventListener('click', function enableSpeech() {
      if ('speechSynthesis' in window) {
        const utter = new SpeechSynthesisUtterance(' ');
        utter.volume = 0;
        window.speechSynthesis.speak(utter);
      }
      document.body.removeEventListener('click', enableSpeech);
    }, { once: true });

    const audio = new Audio('magic.mp3');
    const nameInput = document.getElementById('nameInput');
    const startScreen = document.getElementById('startScreen');
    const retryBtn = document.getElementById('retryBtn');
    const wishText = document.getElementById('wishText');

    function speak(text) {
      if ('speechSynthesis' in window) {
        const utter = new SpeechSynthesisUtterance(text);
        utter.lang = 'uk-UA';
        utter.rate = 1;
        window.speechSynthesis.speak(utter);
      }
    }

    // –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ addEventListener –∑–∞–º—ñ—Å—Ç—å onclick
    document.querySelector('.btn').addEventListener('click', startMagic);

    function startMagic() {
      const name = nameInput.value.trim();
      if (!name) {
        alert("–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥–∏ —ñ–º'—è!");
        return;
      }

      startScreen.classList.add('hidden');
      document.getElementById('arScene').classList.remove('hidden');
      audio.play();

      setTimeout(() => {
        const wishes = [
          "–¢–∏ –±—É–¥–µ—à –Ω–∞–π–∫—Ä–∞—â–∏–º —É—á–Ω–µ–º!",
          "–¢–∏ –∑–Ω–∞–π–¥–µ—à —Å—Ö–æ–≤–∞–Ω—É —Å–∫–∞—Ä–±–Ω–∏—Ü—é!",
          "–¢–∏ –∑–º–æ–∂–µ—à –≥–æ–≤–æ—Ä–∏—Ç–∏ –∑ —Ç–≤–∞—Ä–∏–Ω–∞–º–∏!",
          "–¢–∏ —Å—Ç–∞–Ω–µ—à –º–∞–π—Å—Ç—Ä–æ–º —Ä–∏—Å—É–Ω–∫—É!",
          "–¢–∏ –∑—Ä–æ–±–∏—à —Å–≤—ñ—Ç –∫—Ä–∞—â–∏–º!",
          "–¢–∏ –æ—Ç—Ä–∏–º–∞—î—à –º–∞–≥—ñ—á–Ω—É –∫–Ω–∏–∂–∫—É!",
          "–¢–∏ –ø–æ–ª–µ—Ç–∏—à —É –∫–æ—Å–º–æ—Å!",
          "–¢–∏ –∑–º–æ–∂–µ—à –∑–Ω–∞—Ç–∏ –≤—Å—ñ –≤—ñ–¥–ø–æ–≤—ñ–¥—ñ!",
          "–¢–∏ –∑—É—Å—Ç—Ä—ñ–Ω–µ—à –¥—Ä–∞–∫–æ–Ω–∞!",
          "–¢–∏ —Å—Ç–∞–Ω–µ—à –≥–µ—Ä–æ—î–º!",
          "–¢–∏ –∑–º–æ–∂–µ—à –ø–µ—Ä–µ—Ç–≤–æ—Ä–∏—Ç–∏—Å—å –Ω–∞ –≤–µ–¥–º–µ–¥—è!",
          "–¢–∏ –∑–Ω–∞–π–¥–µ—à –º–∞–≥—ñ—á–Ω—É –∑—ñ—Ä–∫—É!",
          "–¢–∏ –±—É–¥–µ—à –∑–∞–≤–∂–¥–∏ –≤–µ—Å–µ–ª–∏–º!",
          "–¢–∏ –æ—Ç—Ä–∏–º–∞—î—à –º–∞–≥—ñ—á–Ω—É —Ä–∞–∫–µ—Ç—É!",
          "–¢–∏ –∑–º–æ–∂–µ—à –ª—ñ—Ç–∞—Ç–∏!"
        ];

        const randomWish = wishes[Math.floor(Math.random() * wishes.length)];
        const fullText = name + ", " + randomWish;
        wishText.setAttribute('value', fullText);
        wishText.setAttribute('visible', 'true');
        retryBtn.classList.remove('hidden');

        speak(randomWish);

        if (navigator.vibrate) navigator.vibrate([200, 100, 200]);
      }, 1500);
    }

    retryBtn.addEventListener('click', () => {
      wishText.setAttribute('visible', 'false');
      retryBtn.classList.add('hidden');
      document.getElementById('arScene').classList.add('hidden');
      startScreen.classList.remove('hidden');
      nameInput.value = '';
      audio.currentTime = 0;
    });
  </script>
</body>
</html>
