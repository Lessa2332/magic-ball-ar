<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ú–∞–≥—ñ—á–Ω–∞ –∫—É–ª—è</title>
  <!-- AR.js -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; background: #000; }
    #arScene { width: 100%; height: 100vh; }
    .hidden { display: none; }

    /* –°—Ç–∞—Ä—Ç–æ–≤–∏–π –µ–∫—Ä–∞–Ω */
    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      z-index: 1000;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      animation: bounce 2s infinite;
    }
    .overlay h2 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #0a3d91;
      text-shadow: 1px 1px 3px #ffd700;
    }
    .overlay input {
      font-size: 22px;
      padding: 12px;
      width: 80%;
      border-radius: 10px;
      border: 2px solid #ff69b4;
      margin-bottom: 15px;
    }
    .btn {
      margin-top: 10px;
      padding: 15px 30px;
      background: linear-gradient(45deg, #ff69b4, #ffd700);
      color: white;
      font-size: 22px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      transition: transform 0.2s;
    }
    .btn:hover { transform: scale(1.1); }

    /* –ú–∞–≥—ñ—á–Ω–∞ –∫—É–ª—è */
    .magic-ball {
      position: absolute;
      top: 65%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 240px;
      height: 240px;
      background: rgba(0, 100, 255, 0.3);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: yellow;
      font-size: 30px;
      font-weight: bold;
      text-align: center;
      padding: 25px;
      text-shadow: 2px 2px 5px black;
      z-index: 999;
      animation: pulse 1s infinite alternate;
    }
    @keyframes pulse {
      from { box-shadow: 0 0 15px rgba(255, 215, 0, 0.5); }
      to { box-shadow: 0 0 30px rgba(255, 215, 0, 1); }
    }

    /* –ó—ñ—Ä–æ—á–∫–∏ */
    .star {
      position: absolute;
      width: 15px;
      height: 15px;
      background: yellow;
      border-radius: 50%;
      box-shadow: 0 0 10px yellow;
      animation: twinkle 2s infinite;
    }
    @keyframes twinkle {
      0%,100% { opacity: 0.2; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    /* –ü—ñ–¥–ø–∏—Å */
    .footer {
      position: absolute;
      bottom: 20px;
      right: 20px;
      color: white;
      font-size: 14px;
      z-index: 1000;
      text-shadow: 1px 1px 3px black;
    }

    /* –ê–Ω—ñ–º–∞—Ü—ñ—è bounce */
    @keyframes bounce {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -52%) scale(1.05); }
    }
  </style>
</head>
<body>
  <div id="arScene" class="hidden">
    <a-scene embedded arjs="sourceType: webcam; facingMode: environment; debugUIEnabled: false;">
      <!-- –ú–∞—Ä–∫–µ—Ä -->
      <a-marker type="image" url="marker.png" preset="targetSize">
        <a-entity id="magicBall3D" 
                  geometry="primitive: sphere; radius: 1"
                  material="color: blue; transparent: true; opacity: 0.3"
                  scale="0.5 0.5 0.5"
                  position="0 0 0">
        </a-entity>
      </a-marker>
    </a-scene>
  </div>

  <!-- –Ü–Ω—Ç–µ—Ä—Ñ–µ–π—Å –ø–µ—Ä–µ–¥ –∑–∞–ø—É—Å–∫–æ–º -->
  <div id="startScreen" class="overlay">
    <h2>–í–≤–µ–¥–∏ —Å–≤–æ—î —ñ–º'—è:</h2>
    <input type="text" id="nameInput" placeholder="–ù–∞–ø—Ä–∏–∫–ª–∞–¥: –û–ª–µ–Ω–∞" />
    <button class="btn" onclick="startMagic()">‚ú® –ú–∞–≥—ñ—è!</button>
  </div>

  <!-- –ú–∞–≥—ñ—á–Ω–∞ –∫—É–ª—è -->
  <div id="magicBallDiv" class="magic-ball hidden"></div>

  <!-- –ó—ñ—Ä–æ—á–∫–∏ -->
  <div id="starsContainer"></div>

  <!-- –ü—ñ–¥–ø–∏—Å -->
  <div class="footer">@SmartLessa</div>

  <!-- –ö–Ω–æ–ø–∫–∞ "–°–ø—Ä–æ–±—É–≤–∞—Ç–∏ —â–µ —Ä–∞–∑" -->
  <div id="retryBtn" class="btn hidden" style="position: absolute; bottom: 120px; left: 50%; transform: translateX(-50%);">
    üîÑ –°–ø—Ä–æ–±—É–≤–∞—Ç–∏ —â–µ —Ä–∞–∑
  </div>

  <script>
    const audio = new Audio('magic.mp3');
    const nameInput = document.getElementById('nameInput');
    const startScreen = document.getElementById('startScreen');
    const magicBallDiv = document.getElementById('magicBallDiv');
    const retryBtn = document.getElementById('retryBtn');
    const starsContainer = document.getElementById('starsContainer');

    // –°—Ç–≤–æ—Ä—é—î–º–æ –∑—ñ—Ä–æ—á–∫–∏
    for (let i = 0; i < 15; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.top = Math.random() * window.innerHeight + 'px';
      star.style.left = Math.random() * window.innerWidth + 'px';
      star.style.animationDuration = (1 + Math.random() * 2) + 's';
      starsContainer.appendChild(star);
    }

    // –û–∑–≤—É—á—É–≤–∞–Ω–Ω—è —Ç–µ–∫—Å—Ç—É
    function speak(text) {
      if ('speechSynthesis' in window) {
        const utter = new SpeechSynthesisUtterance(text);
        utter.lang = 'uk-UA';
        utter.rate = 1;
        window.speechSynthesis.speak(utter);
      }
    }

    // –ó–∞–ø—É—Å–∫
    function startMagic() {
      const name = nameInput.value.trim();
      if (!name) {
        alert("–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥–∏ —ñ–º'—è!");
        return;
      }

      startScreen.classList.add('hidden');
      document.getElementById('arScene').classList.remove('hidden');
      audio.play();

      setTimeout(() => {
        const wishes = [
          "–¢–∏ –±—É–¥–µ—à –Ω–∞–π–∫—Ä–∞—â–∏–º —É—á–Ω–µ–º!",
          "–¢–∏ –∑–Ω–∞–π–¥–µ—à —Å—Ö–æ–≤–∞–Ω—É —Å–∫–∞—Ä–±–Ω–∏—Ü—é!",
          "–¢–∏ –∑–º–æ–∂–µ—à –≥–æ–≤–æ—Ä–∏—Ç–∏ –∑ —Ç–≤–∞—Ä–∏–Ω–∞–º–∏!",
          "–¢–∏ —Å—Ç–∞–Ω–µ—à –º–∞–π—Å—Ç—Ä–æ–º —Ä–∏—Å—É–Ω–∫—É!",
          "–¢–∏ –∑—Ä–æ–±–∏—à —Å–≤—ñ—Ç –∫—Ä–∞—â–∏–º!",
          "–¢–∏ –æ—Ç—Ä–∏–º–∞—î—à –º–∞–≥—ñ—á–Ω—É –∫–Ω–∏–∂–∫—É!",
          "–¢–∏ –ø–æ–ª–µ—Ç–∏—à —É –∫–æ—Å–º–æ—Å!",
          "–¢–∏ –∑–º–æ–∂–µ—à –∑–Ω–∞—Ç–∏ –≤—Å—ñ –≤—ñ–¥–ø–æ–≤—ñ–¥—ñ!",
          "–¢–∏ –∑—É—Å—Ç—Ä—ñ–Ω–µ—à –¥—Ä–∞–∫–æ–Ω–∞!",
          "–¢–∏ —Å—Ç–∞–Ω–µ—à –≥–µ—Ä–æ—î–º!",
          "–¢–∏ –∑–º–æ–∂–µ—à –ø–µ—Ä–µ—Ç–≤–æ—Ä–∏—Ç–∏—Å—å –Ω–∞ –≤–µ–¥–º–µ–¥—è!",
          "–¢–∏ –∑–Ω–∞–π–¥–µ—à –º–∞–≥—ñ—á–Ω—É –∑—ñ—Ä–∫—É!",
          "–¢–∏ –±—É–¥–µ—à –∑–∞–≤–∂–¥–∏ –≤–µ—Å–µ–ª–∏–º!",
          "–¢–∏ –æ—Ç—Ä–∏–º–∞—î—à –º–∞–≥—ñ—á–Ω—É —Ä–∞–∫–µ—Ç—É!",
          "–¢–∏ –∑–º–æ–∂–µ—à –ª—ñ—Ç–∞—Ç–∏!"
        ];

        const randomWish = wishes[Math.floor(Math.random() * wishes.length)];
        magicBallDiv.textContent = name + ", " + randomWish;
        magicBallDiv.classList.remove('hidden');
        retryBtn.classList.remove('hidden');

        // –û–∑–≤—É—á–µ–Ω–Ω—è –ø–æ–±–∞–∂–∞–Ω–Ω—è
        speak(randomWish);

        // –í—ñ–±—Ä–∞—Ü—ñ—è –¥–ª—è –µ—Ñ–µ–∫—Ç—É –º–∞–≥—ñ—ó
        if (navigator.vibrate) navigator.vibrate([200, 100, 200]);

      }, 1500);
    }

    // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫
    retryBtn.addEventListener('click', () => {
      magicBallDiv.classList.add('hidden');
      retryBtn.classList.add('hidden');
      document.getElementById('arScene').classList.add('hidden');
      startScreen.classList.remove('hidden');
      nameInput.value = '';
      audio.currentTime = 0;
    });
  </script>
</body>
</html>
