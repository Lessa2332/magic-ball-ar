<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Магічна куля</title>
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.0/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-ar@1.0.0/dist/aframe-ar.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #arScene { width: 100%; height: 100vh; }
    .hidden { display: none; }
    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      font-family: Arial, sans-serif;
      z-index: 1000;
      max-width: 80%;
      max-height: 70%;
    }
    h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    input[type="text"] {
      font-size: 18px;
      padding: 10px;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .btn {
      margin-top: 10px;
      padding: 12px 24px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .footer {
      position: absolute;
      bottom: 20px;
      right: 20px;
      color: white;
      font-size: 12px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="arScene" class="hidden">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-marker type="image" url="marker.png" preset="targetSize">
        <a-entity id="magicBall" 
                  geometry="primitive: sphere; radius: 1"
                  material="color: blue; transparent: true; opacity: 0.5"
                  scale="0.5 0.5 0.5"
                  position="0 0 0"
                  visible="false">
          <a-text id="wishText" 
                  value="" 
                  color="yellow" 
                  align="center" 
                  width="2" 
                  position="0 0 0.5" 
                  visible="false"></a-text>
        </a-entity>
      </a-marker>
    </a-scene>
  </div>

  <div id="startScreen" class="overlay">
    <h2>Введи своє ім'я:</h2>
    <input type="text" id="nameInput" placeholder="Наприклад: Олена" />
    <button class="btn" onclick="startMagic()">Магія!</button>
  </div>

  <div class="footer">@SmartLessa</div>

  <div id="retryBtn" class="btn hidden" style="position: absolute; bottom: 100px; left: 50%; transform: translateX(-50%);">Спробувати ще раз</div>

  <script>
    const audio = new Audio('magic.mp3');
    const nameInput = document.getElementById('nameInput');
    const startScreen = document.getElementById('startScreen');
    const retryBtn = document.getElementById('retryBtn');
    const magicBall = document.getElementById('magicBall');
    const wishText = document.getElementById('wishText');

    function startMagic() {
      const name = nameInput.value.trim();
      if (!name) {
        alert("Будь ласка, введи ім'я!");
        return;
      }

      // Зупинити попереднє аудіо
      audio.pause();
      audio.currentTime = 0;

      startScreen.classList.add('hidden');
      document.getElementById('arScene').classList.remove('hidden');
      audio.play();

      setTimeout(() => {
        const wishes = [
          "Ти будеш найкращим учнем!",
          "Ти знайдеш сховану скарбницю!",
          "Ти зможеш говорити з тваринами!",
          "Ти станеш майстром рисунку!",
          "Ти зробиш світ кращим!",
          "Ти отримаєш магічну книжку!",
          "Ти полетиш у космос!",
          "Ти зможеш знати всі відповіді!",
          "Ти зустрінеш дракона!",
          "Ти станеш героям!",
          "Ти зможеш перетворитись на ведмедя!",
          "Ти знайдеш магічну зірку!",
          "Ти будеш завжди веселим!",
          "Ти отримаєш магічну ракету!",
          "Ти зможеш летіти!"
        ];

        const randomWish = wishes[Math.floor(Math.random() * wishes.length)];
        wishText.setAttribute('value', randomWish);
        wishText.setAttribute('visible', 'true');
        magicBall.setAttribute('visible', 'true');
        retryBtn.classList.remove('hidden');
      }, 1500);
    }

    retryBtn.addEventListener('click', () => {
      wishText.setAttribute('visible', 'false');
      magicBall.setAttribute('visible', 'false');
      retryBtn.classList.add('hidden');
      document.getElementById('arScene').classList.add('hidden');
      startScreen.classList.remove('hidden');
      nameInput.value = '';
      audio.currentTime = 0;
    });
  </script>
</body>
</html>
