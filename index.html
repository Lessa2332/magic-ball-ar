<!DOCTYPE html>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  <style>
    :root {
      --primary-color: #FFD700;
      --secondary-color: #FF69B4;
      --text-color: #0A1F44;
    }
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Comic Sans MS', sans-serif;
      height: 100%;
      width: 100%;
      background: transparent;
    }
    a-scene {
      width: 100%;
      height: 100vh;
      z-index: -1;
    }
    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.2);
      padding: 15px;
      border-radius: 15px;
      text-align: center;
      z-index: 1000;
      max-width: 300px;
      animation: bounce 2s infinite;
    }
    .overlay h2 {
      font-size: 20px;
      color: var(--text-color);
      text-shadow: 0 0 8px var(--primary-color);
      margin-bottom: 10px;
      animation: glow 1.5s infinite alternate;
    }
    .overlay input {
      font-size: 16px;
      padding: 8px;
      width: 80%;
      border-radius: 10px;
      border: 2px solid var(--secondary-color);
      background: rgba(255, 255, 255, 0.7);
      margin-bottom: 10px;
    }
    .btn {
      padding: 8px 15px;
      font-size: 18px;
      background: var(--secondary-color);
      color: #FFFFFF;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 8px var(--primary-color);
      margin-bottom: 8px;
      animation: pulse 1.5s infinite;
    }
    #youtubeButton {
      background: #FF0000;
      display: none;
      animation: spin 2s infinite linear;
    }
    #errorMessage {
      display: none;
      color: red;
      font-size: 14px;
      margin-top: 8px;
    }
    .footer {
      position: absolute;
      bottom: 20px;
      right: 20px;
      color: var(--text-color);
      font-size: 14px;
      text-shadow: 1px 1px 3px var(--primary-color);
      z-index: 1000;
    }
    @keyframes bounce {
      0%, 100% { transform: translate(-50%, -50%) translateY(0); }
      50% { transform: translate(-50%, -50%) translateY(-8px); }
    }
    @keyframes glow {
      0% { text-shadow: 0 0 5px var(--primary-color); }
      100% { text-shadow: 0 0 12px var(--secondary-color); }
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="arScene">
