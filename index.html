<!DOCTYPE html>
<html lang="uk">
<head>

  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>

    #uiContainer {

      border: none;

      box-shadow: 0 0 8px var(--primary-color);

    #youtubeButton {

    /* –î–∏—Ç—è—á—ñ –∞–Ω—ñ–º–∞—Ü—ñ—ó */
    @keyframes bounce {

      100% { text-shadow: 0 0 12px var(--secondary-color); }
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>

<body>
  <div id="uiContainer">
    <input id="nameInput" placeholder="–í–≤–µ–¥–∏ —Å–≤–æ—î —ñ–º'—è üéâ">
    <div id="greeting">–ü—Ä–∏–≤—ñ—Ç, –¥—Ä—É–∂–µ 1-–ê –∫–ª–∞—Å—É!</div>
    <button id="wishButton">–ü–æ–±–∞–∂–∞–Ω–Ω—è</button>

    <div id="errorMessage"></div>

  <a-scene

    device-orientation-permission-ui="enabled: true"

    <a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-animation attribute="scale" from="0.5 0.5 0.5" to="1 1 1" dur="800" begin="showText" easing="ease-out-bounce"></a-animation>
        <a-animation attribute="material.emissiveIntensity" from="0" to="1" dur="1000" repeat="indefinite" dir="alternate" easing="ease-in-out"></a-animation>

  </a-scene>

  <script>

      "–£—Å–º—ñ—à–∫–∞ —Ä–æ–±–∏—Ç—å –Ω–∞–≤—á–∞–Ω–Ω—è –≤–µ—Å–µ–ª—ñ—à–∏–º!",
      "–ö–æ–∂–Ω–∞ –±—É–∫–≤–∞ ‚Äì –∫—Ä–æ–∫ –¥–æ –Ω–æ–≤–∏—Ö –ø—Ä–∏–≥–æ–¥!",
      "–¢–∏ –º–∞–ª–µ–Ω—å–∫–∏–π —á–∞—Ä—ñ–≤–Ω–∏–∫ —É –≤–µ–ª–∏–∫—ñ–π —à–∫–æ–ª—ñ!",
      "–ö–æ–∂–µ–Ω –¥–µ–Ω—å –ø—Ä–∏–Ω–æ—Å–∏—Ç—å –Ω–æ–≤—ñ —ñ–¥–µ—ó!",
      "–¢–≤–æ—î —Å–µ—Ä—Ü–µ —Å–≤—ñ—Ç–∏—Ç—å—Å—è —â–∞—Å—Ç—è–º!",
      "–ì—Ä–∞–π —ñ –≤—á–∏—Å—è –æ–¥–Ω–æ—á–∞—Å–Ω–æ ‚Äì —Ü–µ –º–∞–≥—ñ—è!",
      "–¢–∏ –∑–º–æ–∂–µ—à –≤—Å–µ, —â–æ –∑–∞–¥—É–º–∞–≤!",
      "–£—Å–º—ñ—à–∫–∞ –¥–æ–ø–æ–º–∞–≥–∞—î –≤—á–∏—Ç–∏—Å—è –ª–µ–≥–∫–æ!",
      "–ö–æ–∂–Ω–∞ –∫–Ω–∏–∂–∫–∞ ‚Äì —Å–∫–∞—Ä–± –∑–Ω–∞–Ω—å!",
      "–¢–≤–æ—è —Ñ–∞–Ω—Ç–∞–∑—ñ—è —Ä–æ–±–∏—Ç—å –¥–µ–Ω—å —è—Å–∫—Ä–∞–≤–∏–º!",
      "–¢–∏ —á–∞—Ä—ñ–≤–Ω–∏–∫ —Å–≤–æ—ó—Ö —É—Å–ø—ñ—Ö—ñ–≤!",
      "–ó–∞–≤—Ç—Ä–∞ –±—É–¥–µ —â–µ —Ü—ñ–∫–∞–≤—ñ—à–µ!",
      "–°–º—ñ–ª–∏–≤–æ –º—Ä—ñ–π —ñ –≤—ñ–¥–∫—Ä–∏–≤–∞–π –Ω–æ–≤–µ!",
      "–¢–∏ —Ä–æ–±–∏—à —Ü–µ–π —Å–≤—ñ—Ç —è—Å–∫—Ä–∞–≤—ñ—à–∏–º!"
    ];

    const inputName = document.getElementById('nameInput');
    const greeting = document.getElementById('greeting');
    const wishButton = document.getElementById('wishButton');
    const youtubeButton = document.getElementById('youtubeButton');
    const arText = document.getElementById('arText');
    const sound = document.getElementById('magicSound');
    const errorMessage = document.getElementById('errorMessage');
    const scene = document.querySelector('a-scene');
    let arStarted = false;

    // Update greeting on name input
    inputName.addEventListener('input', () => {
      const name = inputName.value.trim() || '–¥—Ä—É–∂–µ';
      greeting.textContent = `–ü—Ä–∏–≤—ñ—Ç, ${name} ${className} –∫–ª–∞—Å—É!`;
    });

    // Button click to start AR, play sound, and show wish
    wishButton.addEventListener('click', () => {
      console.log('–ö–Ω–æ–ø–∫—É "–ü–æ–±–∞–∂–∞–Ω–Ω—è" –Ω–∞—Ç–∏—Å–Ω—É—Ç–æ');
      const name = inputName.value.trim() || '–î—Ä—É–∂–µ';
      const wish = wishes[Math.floor(Math.random() * wishes.length)];
      const message = `${name}, \n${wish}`;
      arText.setAttribute('value', message);

      // Play sound
      sound.currentTime = 0;
      sound.play().catch(err => {
        console.error('–ü–æ–º–∏–ª–∫–∞ –∑–≤—É–∫—É:', err);
        errorMessage.style.display = 'block';
        errorMessage.textContent = '–ù–µ –≤–¥–∞–ª–æ—Å—è –≤—ñ–¥—Ç–≤–æ—Ä–∏—Ç–∏ –∑–≤—É–∫. –ü–µ—Ä–µ–≤—ñ—Ä—Ç–µ —Ñ–∞–π–ª magic.mp3.';
      });

      // Start AR if not already started

        scene.components['mindar-image'].system.start();
        arStarted = true;
        console.log('AR –∑–∞–ø—É—â–µ–Ω–æ');
      }

      // Trigger text animation and show YouTube button
      arText.emit('showText');
      youtubeButton.style.display = 'block';
      console.log('–¢–µ–∫—Å—Ç —ñ –∫–Ω–æ–ø–∫–∞ YouTube –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω—ñ');
    });

    });

    // Check MindAR support

      errorMessage.textContent = '–í–∞—à –ø—Ä–∏—Å—Ç—Ä—ñ–π –Ω–µ –ø—ñ–¥—Ç—Ä–∏–º—É—î AR. –°–ø—Ä–æ–±—É–π—Ç–µ —ñ–Ω—à–∏–π –±—Ä–∞—É–∑–µ—Ä –∞–±–æ –ø—Ä–∏—Å—Ç—Ä—ñ–π.';

  </script>
</body>
