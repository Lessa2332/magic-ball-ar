<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="description" content="–ú–∞–≥—ñ—á–Ω–∞ –∫—É–ª—è –ø—Ä–æ—Ä–æ—Ü—Ç–≤ —É AR –¥–ª—è –¥—ñ—Ç–µ–π" />
  <title>üîÆ –ú–∞–≥—ñ—á–Ω–∞ –∫—É–ª—è ‚Äî –ü—Ä–æ—Ä–æ—Ü—Ç–≤–æ!</title>

  <!-- A-Frame + MindAR -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://unpkg.com/aframe-particle-system-component@1.0.10/dist/aframe-particle-system-component.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: white;
    }
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 20, 30, 0.95);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      text-align: center;
      color: #00ffff;
      font-size: 1.4em;
      padding: 20px;
      box-sizing: border-box;
    }
    .loader h1 {
      font-size: 2.2em;
      margin: 0 0 15px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    .prophecy {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 255, 255, 0.92);
      padding: 20px;
      border-radius: 18px;
      text-align: center;
      z-index: 200;
      font-size: 18px;
      max-width: 85%;
      animation: fadeInOut 4s ease-in-out;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.7); }
      20% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
      80% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(0.7); }
    }
    audio { display: none; }
  </style>
</head>
<body>
  <div class="loader" id="loader">
    <h1>üîÆ –ú–∞–≥—ñ—á–Ω–∞ –∫—É–ª—è</h1>
    <p>–ù–∞–≤–µ–¥–∏ –∫–∞–º–µ—Ä—É –Ω–∞ –º–∞—Ä–∫–µ—Ä!<br>–ü–æ—Ç—ñ–º —Ç–æ—Ä–∫–Ω–∏—Å—å –∫—É–ª—ñ üëÜ</p>
  </div>

  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind;"
    embedded
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    loading-screen="enabled: false"
    renderer="colorManagement: true; physicallyCorrectLights: true;"
  >
    <a-assets>
      <audio id="magic-sound" src="magic.mp3" preload="auto"></audio>
    </a-assets>

    <a-camera position="0 0 1.5" look-controls="enabled: false">
      <a-cursor
        fuse="true"
        fuse-timeout="800"
        raycaster="objects: .magic-orb-mesh"
        animation__click="property: scale; startEvents: click; from: 1 1 1; to: 1.2 1.2 1.2; dur: 200; easing: easeOutQuad"
        animation__reset="property: scale; startEvents: animationcomplete__click; to: 1 1 1; dur: 300; easing: easeInOutQuad"
      ></a-cursor>
    </a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-entity id="magic-orb" position="0 0 -0.3" scale="0.6 0.6 0.6" visible="false">
        <!-- –ú–∞–≥—ñ—á–Ω–∞ –∫—É–ª—è -->
        <a-sphere
          class="magic-orb-mesh"
          radius="0.5"
          material="color: #00ffff; shader: flat; transparent: true; opacity: 0.85"
          animation__pulse="property: scale; dir: alternate; dur: 1800; from: 1 1 1; to: 1.08 1.08 1.08; loop: true; easing: easeInOutSine"
        ></a-sphere>

        <!-- –í–Ω—É—Ç—Ä—ñ—à–Ω—î —Å–≤—ñ—Ç–ª–æ -->
        <a-light type="point" color="#00ffff" intensity="1.8" distance="3" decay="1"></a-light>

        <!-- –ß–∞—Å—Ç–∏–Ω–∫–∏ (–º–∞–≥—ñ—á–Ω–∞ –ø–∏–ª–∫–∞) -->
        <a-entity
          particle-system="
            preset: snow;
            particleCount: 200;
            color: #88ffff;
            size: 0.04;
            maxAge: 4;
            velocitySpread: 0.3;
            positionSpread: 0.6 0.6 0.6;
            accelerationSpread: 0.1;
            opacity: 0.7;
          "
        ></a-entity>
      </a-entity>
    </a-entity>
  </a-scene>

  <script>
    const prophecies = [
      "–¢–∏ –∑–Ω–∞–π–¥–µ—à —Å–∫–∞—Ä–± –ø—ñ–¥ —è–ª–∏–Ω–∫–æ—é!",
      "–¢–≤–æ—è –º—Ä—ñ—è –∑–¥—ñ–π—Å–Ω–∏—Ç—å—Å—è –¥–æ –†—ñ–∑–¥–≤–∞!",
      "–°—å–æ–≥–æ–¥–Ω—ñ —Ç–∏ –æ—Ç—Ä–∏–º–∞—î—à 5 —É —à–∫–æ–ª—ñ!",
      "–¢–∏ ‚Äî –º–∞–π–±—É—Ç–Ω—ñ–π –ø—Ä–µ–∑–∏–¥–µ–Ω—Ç –£–∫—Ä–∞—ó–Ω–∏!",
      "–¢–≤—ñ–π —É–ª—é–±–ª–µ–Ω–∏–π –≥–µ—Ä–æ–π –ø—Ä–∏–π–¥–µ –≤ –≥–æ—Å—Ç—ñ!"
    ];

    function showProphecy() {
      const sound = document.getElementById('magic-sound');
      if (sound) {
        sound.currentTime = 0;
        sound.play().catch(e => console.warn('–ó–≤—É–∫ –∑–∞–±–ª–æ–∫–æ–≤–∞–Ω–æ:', e));
      }

      const text = prophecies[Math.floor(Math.random() * prophecies.length)];
      const div = document.createElement('div');
      div.innerHTML = `<h2>–ü—Ä–æ—Ä–æ—Ü—Ç–≤–æ:</h2><p>${text}</p>`;
      div.className = 'prophecy';
      document.body.appendChild(div);
      setTimeout(() => {
        if (div.parentNode) div.remove();
      }, 4000);
    }

    // –û–±—Ä–æ–±–∫–∞ –ø–æ–¥—ñ–π –º–∞—Ä–∫–µ—Ä–∞
    const loader = document.getElementById('loader');
    const orb = document.getElementById('magic-orb');

    document.querySelector('[mindar-image-target]').addEventListener('targetFound', () => {
      console.log('‚ú® –ú–∞—Ä–∫–µ—Ä –∑–Ω–∞–π–¥–µ–Ω–æ! –ú–∞–≥—ñ—á–Ω–∞ –∫—É–ª—è –∞–∫—Ç–∏–≤–Ω–∞.');
      loader.style.display = 'none';
      orb.setAttribute('visible', 'true');
    });

    document.querySelector('[mindar-image-target]').addEventListener('targetLost', () => {
      console.log('‚ö†Ô∏è –ú–∞—Ä–∫–µ—Ä –≤—Ç—Ä–∞—á–µ–Ω–æ.');
      loader.style.display = 'flex';
      orb.setAttribute('visible', 'false');
    });

    // –ö–ª—ñ–∫ –ø–æ –∫—É–ª—ñ
    document.addEventListener('click', (evt) => {
      if (evt.target.classList.contains('a-cursor__ring') || evt.target.tagName === 'CANVAS') {
        const orbMesh = document.querySelector('.magic-orb-mesh');
        if (orbMesh && orb.getAttribute('visible') === 'true') {
          showProphecy();
        }
      }
    });
  </script>
</body>
</html>
